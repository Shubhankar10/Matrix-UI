<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Split Matrix</title>
  <style>
    table { border-collapse: collapse; }
    th, td { padding: 6px 12px; border: 1px solid #ccc; text-align: right; }
    th:first-child, td:first-child { text-align: left; }
  </style>
</head>
<body>
  <h1>Split Matrix</h1>
  <table>
    <tr>
      <th></th>
      {% for name in colnames %}
        <th>{{ name }}</th>
      {% endfor %}
    </tr>
    {% for i in range(colnames|length) %}
      <tr>
        <th>{{ colnames[i] }}</th>
        {% for j in range(colnames|length) %}
          <td>{{ ('%.2f' % matrix[i][j]) }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
</body>
</html>
